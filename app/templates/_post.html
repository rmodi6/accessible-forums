<tr>
    <td width="70px">
        <a href="{{ url_for('main.user', username=post.author.username) }}" aria-hidden="true">
            <img src="{{ post.author.avatar(70) }}" alt="{{ post.author.username }} user avatar"/>
        </a>
    </td>
    <td>
        {% set user_link %}
        <a href="{{ url_for('main.user', username=post.author.username) }}">
            {{ post.author.username }}
        </a>
        {% endset %}
        {{ _('%(username)s said %(when)s',
                    username=user_link, when=moment(post.timestamp).fromNow()) }}
        <br/>
        <p>
            {{ post.body }}
        </p>
        <br/>
        {% if post.has_parent() %}
            <a href="{{ url_for('main.parent_posts', post_id=post.id) }}">Parent Posts</a>
            <a href="{{ url_for('main.sibling_posts', post_id=post.id) }}">Sibling Posts</a>
        {% endif %}
        {% if post.has_children() %}
            <a href="{{ url_for('main.post', post_id=post.id) }}">Child Posts</a>
        {% endif %}
    </td>
</tr>
