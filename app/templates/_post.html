<span id="{{ post.id }}">
    <label class="sr-only">{{ srpretext }}</label>
    {% set post_body = '<strong>%s</strong> : %s' | format(post.author.username, post.display_body()) %}
    {% if post.id == search_post_id %}
        <mark>
            <label class="sr-only">{{ 'This is the search result post.' }}</label>
            <strong>{{ post.author.username }}</strong> : {{ post.display_body() }}
        </mark>
    {% else %}
        <strong>{{ post.author.username }}</strong> : {{ post.display_body() }}
    {% endif %}
    <label class="sr-only">{{ srposttext }}</label>
</span>
