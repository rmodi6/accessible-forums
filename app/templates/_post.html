<span id="{{ post.id }}">
    {% set verb = 'asked' if post.label in ['access', 'use', 'clarification'] else 'said' %}
    <label>{{ post.label }}:</label>
    {{ '%s %s...' | format(post.author.username, verb) }}
    <br/>
    {{ post.body if post.body.rstrip().endswith(('.', '!', '?')) else post.body + '.' }}
</span>
