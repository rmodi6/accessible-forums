{% extends "base.html" %}

{% block app_content %}
    <h3 id="tree1">
        {{ thread.title }}
    </h3>
    {% if thread.posts[0] %}
        <ul role="tree" aria-labelledby="tree1">
            {% for post in thread.posts %}
                <li role="treeitem">
                    {% include "_post.html" %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>
            This thread does not have any posts.
        </p>
    {% endif %}
{% endblock %}
