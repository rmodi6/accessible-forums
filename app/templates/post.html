{% extends "base.html" %}

{% block app_content %}
    <h1>{{ _('Child Posts') }}</h1>
    <table class="table table-hover">
        {% include '_post.html' %}
    </table>
    {% if child_posts[0] %}
        <h5 style="margin-left: 40px;"> Replies</h5>
        <div style="margin-left: 40px;">
            <table class="table table-hover">
                {% for post in child_posts %}
                    {% include '_post.html' %}
                {% endfor %}
            </table>
        </div>
    {% endif %}
{% endblock %}
