{% extends "base.html" %}

{% block app_content %}
    <h1><a href="{{ url_for('main.thread', thread_id=posts[0].thread.id) }}">{{ posts[0].thread.title }}</a></h1>
    {% if title %}
        <h2>{{ title }}</h2>
    {% endif %}
    {% if posts[0] %}
        <table class="table table-hover">
            {% for post in posts %}
                {% include '_post.html' %}
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
